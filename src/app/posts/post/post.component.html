<div class="post bg mb-26">
  <div class="post_content">
    <div [ngSwitch]="post._count.images">
      <div *ngSwitchCase="0"></div>
      <div *ngSwitchCase="1">
        <img src="{{ post.images[0]['imagePuth'] }}" alt="" />
      </div>
      <div *ngSwitchCase="2" class="row">
        <img class="col-6" src="{{ post.images[0]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[1]['imagePuth'] }}" alt="" />
      </div>
      <div *ngSwitchCase="3" class="row">
        <img class="col-6" src="{{ post.images[0]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[1]['imagePuth'] }}" alt="" />
        <img class="col-12" src="{{ post.images[2]['imagePuth'] }}" alt="" />
      </div>
      <div *ngSwitchCase="4" class="row">
        <img class="col-6" src="{{ post.images[0]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[1]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[2]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[3]['imagePuth'] }}" alt="" />
      </div>
      <div *ngSwitchCase="5" class="row">
        <img class="col-6" src="{{ post.images[0]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[1]['imagePuth'] }}" alt="" />
        <img class="col-4" src="{{ post.images[2]['imagePuth'] }}" alt="" />
        <img class="col-4" src="{{ post.images[3]['imagePuth'] }}" alt="" />
        <img class="col-4" src="{{ post.images[3]['imagePuth'] }}" alt="" />
      </div>
      <div *ngSwitchDefault class="row">
        <img class="col-6" src="{{ post.images[0]['imagePuth'] }}" alt="" />
        <img class="col-6" src="{{ post.images[1]['imagePuth'] }}" alt="" />
        <img class="col-4" src="{{ post.images[2]['imagePuth'] }}" alt="" />
        <img class="col-4" src="{{ post.images[3]['imagePuth'] }}" alt="" />
        <div class="col-4">+ {{ post._count.images - 5 }}</div>
      </div>
    </div>
    <div class="p-0_25 pb-22 mt-34">
      <h6>
        <a href="/id/{{ post.id }}">{{ post.title }}</a>
      </h6>
      <p>{{ post.content }}</p>
